<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
</head>

<body>
    <h1>Welcome!</h1>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}


    <div>
        <form action="/resgister" method="post">
            <h2>Register</h2>
            {% csrf_token%}
            <div><input type="text" name="first_name" placeholder="First Name"></div>
            <div><input type="text" name="last_name" placeholder="Last Name"></div>
            <div><input type="text" name="user_email" placeholder="Email"></div>
            <div><input type="password" name="user_password" placeholder="Enter Password"></div>
            <div><input type="password" name="password_confirm" placeholder="Confirm Password"></div>
            <button type="submit">sign up</button>
        </form>

    </div>

    <div>
        <h2>Login</h2>
        <form action="/login" method="post">
            {% csrf_token%}
            <div><input type="email" name="user_email" placeholder="email"></div>
            <div><input type="password" name="user_password" placeholder="password"></div>
            <button type="submit">log in</button>
        </form>
    </div>


</body>

</html>
